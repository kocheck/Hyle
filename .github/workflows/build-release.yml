name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.0.1, v1.2.3, etc.

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*/*.dmg
            release/*/*.dmg.blockmap
            release/*/*.yml
          retention-days: 5

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*/*.exe
            release/*/*.exe.blockmap
            release/*/*.yml
          retention-days: 5

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/*/*.AppImage
            release/*/*.AppImage.blockmap
            release/*/*.yml
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-build/**/*
            artifacts/windows-build/**/*
            artifacts/linux-build/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Auto-Update Support

            This release includes auto-update support via electron-updater.

            **For existing users:** Open the app → Press `?` → Click "Check for Updates"

            **Installation:**
            - **macOS**: Download and install the `.dmg` file
            - **Windows**: Download and run the `.exe` installer
            - **Linux**: Download the `.AppImage` and make it executable

            See the full changelog at [CHANGELOG.md](https://github.com/kocheck/Graphium/blob/main/CHANGELOG.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
